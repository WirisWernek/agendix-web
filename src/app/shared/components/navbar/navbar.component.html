<nav class="navbar bg-body-tertiary mb-5">
   <div class="container-fluid">
      <h1 class="navbar-brand mb-0">{{ title.getTitle() }}</h1>
      <button class="btn btn-lg menu" (click)="open(content)">
         <i class="bi bi-list fs-1"></i>
      </button>
   </div>
</nav>

<ng-template #content let-offcanvas class="h-100">
   <div class="offcanvas-header d-flex flex-column align-items-center justify-content-center">
      <button type="button" class="btn-close align-self-end" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
      <!-- <img src="assets/imgs/ifes-alegre-logo-horizontal.png" alt="Logo do Ifes" width="300" /> -->
	  <h1 class="">Agendix</h1>
   </div>
   <div class="offcanvas-body d-flex flex-column">
      <ul class="flex-grow-1">
         @for (item of menuOptions$ | async; track $index) {
         <li (click)="navigate(item.endpoint!)" tabindex="" (keypress)="navigate(item.endpoint!)">
            <i class=" {{ item.iconPath }}"></i>
            <span>{{ item.label }}</span>
         </li>
         }
      </ul>
      <div class="d-flex justify-content-between align-items-center ps-5 pb-3 user-details">
         <span tabindex="" (click)="navigate('/shared/perfil')" (keypress)="navigate('/shared/perfil')" class="username">Olá {{ nomeUsuario }}</span>
         <button class="btn align-self-end" alt="Ícone de sair" (click)="logout()">
            <i class="bi bi-box-arrow-right fs-2"></i>
         </button>
      </div>
   </div>
</ng-template>
